<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
</head>

<h1>Grid with gap</h1>
<body class="p-10">
    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
        <div class="p-10 bg-teal-200">01</div>
        <div class="p-10 bg-blue-200">02</div>
        <div class="p-10 bg-teal-200">03</div>
        <div class="p-10 bg-red-200">04</div>
        <div class="p-10 bg-teal-200">05</div>
        <div class="p-10 bg-green-200">06</div>
        <div class="p-10 bg-teal-200">07</div>
        <div class="p-10 bg-yellow-200">08</div>
        <div class="p-10 bg-teal-200">09</div>
        <div class="p-10 bg-blue-200">10</div>
        <div class="p-10 bg-teal-200">11</div>
        <div class="p-10 bg-red-200">12</div>
        
    </div>

    <hr><br>

    <h1>col and row <span></span></h1>
<body class="p-10">
    <div class="w-100 grid grid-cols-3 grid-rows-4 gap-4">
        <div class="p-10 bg-purple-400">01 </div>
        <div class="p-10 bg-blue-200">02</div>
        <div class="p-10 bg-teal-200">03</div>
        <div class="p-10 bg-red-200 row-span-3 col-span-3">04 both row and column span</div>
        <div class="p-10 bg-teal-200">05</div>
        <div class="p-10 bg-green-200">06</div>
        <div class="p-10 bg-blue-400 col-span-3">07 column span </div>
        <div class="p-10 bg-yellow-200">08</div>
        <div class="p-10 bg-teal-200">09</div>
        <div class="p-10 bg-blue-200">10</div>
        <div class="p-10 bg-teal-200 row-span-2">11 row span</div>
        <div class="p-10 bg-red-200">12</div>
        <div class="p-10 bg-green-200">13</div>
        <div class="p-10 bg-indigo-200">14</div>
        <div class="p-10 bg-pink-200">15</div>
        
    </div>
    
    
</body>
</html>
