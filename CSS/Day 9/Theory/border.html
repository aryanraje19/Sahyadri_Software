<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1.Border Width</h1>
    <div class="border-2 border-pink-100 m-10">
        <div class="w-96 m-3 p-5 border border-x-4 border-red-500 ">Border to X-axis </div>
        <div class="w-96 m-3 p-5 border border-y-4 border-pink-500">Border to Y-axis</div>
        <div class="w-96 m-3 p-5 border border-t-4 border-pink-500">border-top-width</div>
        <div class="w-96 m-3 p-5 border border-b-4 border-pink-500">border-bottom-width</div>
        <div class="w-96 m-3 p-5 border border-l-2 border-pink-500">border-left-width</div>
        <div class="w-96 m-3 p-5 border border-r-4 border-pink-500">border-right-width</div>
    </div>

    <h1>2.Border Radius</h1>
    <div class="border-2 border-indigo-200 m-10">
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-sm">Border</div>
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-md">Border</div>
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-lg">Border</div>
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-xl">Border</div>
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-b-2xl">Border</div>
        <div class="w-96 m-3 p-5 bg-indigo-300 rounded-t-2xl">Border</div>
    </div>
</body>
</html>
