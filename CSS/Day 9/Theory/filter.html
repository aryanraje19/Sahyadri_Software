<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body>
        <h1>1.Contrast</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] contrast-50"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] contrast-100"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] contrast-150"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    
        <h1>2.Brightness</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] brightness-50"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] brightness-100"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] brightness-200"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    
        <h1>3.Grayscale</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] grayscale-0"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] grayscale"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] contrast-150"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    
        <h1>4.Hue Rotate</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] hue-rotate-15"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] hue-rotate-30"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] hue-rotate-60"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] hue-rotate-90"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] hue-rotate-180"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    
        <h1>5.Saturate</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] saturate-0"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] saturate-50"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] saturate-100"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] saturate-150"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] saturate-200"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    
        <!-- https://tailwindcss.com/docs/saturate -->
        <h1>6.Blur</h1>
        <div class="border m-10 flex p-10 space-x-4">
            <img class="w-[250px] h-[150px] blur"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] blur-sm"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] blur-md"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] blur-lg"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] blur-xl"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
            <img class="w-[250px] h-[150px] blur-2xl"
            src="https://wallpapers.com/images/featured/nature-pictures-movusen45gmo3tv8.jpg">
    
        </div>
    </body>
    </html>
  </body>
</html>
