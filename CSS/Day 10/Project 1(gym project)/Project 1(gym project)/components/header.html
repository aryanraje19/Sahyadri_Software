<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>header</title>
</head>
<body>
   <!-- header.html -->
<header class="flex flex-wrap items-center justify-between bg-gray-100 p-4 text-black">
    <h1 class="text-2xl font-bold">Welcome Admin!</h1>
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="border rounded-full py-2 px-14 focus:ring-2 focus:ring-gray-400"
        />
        <i
          class="fa-solid fa-magnifying-glass absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"
        ></i>
      </div>
      <i class="fa-solid fa-gear text-xl text-gray-600 cursor-pointer"></i>
      <span class="font-medium text-gray-800">Username</span>
      <img
        src="../assets/images/user.png"
        alt="Admin Profile"
        class="h-10 w-10 rounded-full border-2 border-gray-300"
      />
    </div>
  </header>
</body>
</html>
