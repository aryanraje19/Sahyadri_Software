<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Center Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-cover bg-center" style="background-image: url('../assets/images/hero.jpeg')">
  <!-- Main Container -->
  <div class="flex flex-col items-center justify-center h-screen relative">
    <!-- Logo Section -->
    <div class="absolute top-8 mb-8">
      <img src="../assets/images/logo.png" alt="Fitness Center Logo" class="w-56 h-56 pb-1" />
    </div>
    <!-- Login Card -->
    <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-lg shadow-lg w-96 mt-24">
      <!-- Form Title -->
      <h2 class="text-center text-2xl font-bold text-white mb-6">
        Login to Your Account
      </h2>
      <!-- Login Form -->
      <form>
        <!-- Username -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
          <input type="text" id="username"
            class="mt-1 block w-full px-4 py-2 bg-gray-50 bg-opacity-90 text-gray-800 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
            placeholder="Enter your username" />
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
          <input type="password" id="password"
            class="mt-1 block w-full px-4 py-2 bg-gray-50 bg-opacity-90 text-gray-800 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
            placeholder="Enter your password" />
        </div>
        <!-- Links -->
        <div class="flex justify-between text-sm text-orange-300 mb-6">
          <a href="#" class="hover:underline">Sign Up</a>
          <a href="#" class="hover:underline">Forgot Password?</a>
        </div>
        <!-- Login Button -->
        
          <button type="submit"
            class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md items-center">
            <a href="admin_dashboard.html">
              Login
            </a>
          </button>
        
      </form>
    </div>
  </div>
</body>

</html>
