<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      h2 {
        text-align: center;
        background-color: black;
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h2>User registration Form</h2>
    <form>
      <fieldset>
        <legend>PERSONAL INFORMATION:-</legend>
        <label for="Frame">First Name :-</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="Frame">Last Name :-</label>
        <input type="text" id="lname" name="lname" /><br />

        <hr color="black" />
        <!--RADIO BUTTON  -->
        <input type="radio" id="html" name="Fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="Fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="Fav_language"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br />
        <hr color="black" />
        <!-- checkbox -->
        <input
          type="checkbox"
          name=""
          id="vehical1"
          name="vehical1"
          value="bike"
        />
        <label for="vehical1">I have a bike </label><br />
        <input
          type="checkbox"
          name=""
          id="vehical2"
          name="vehical2"
          value="car"
        />
        <label for="vehical2">I have a car </label><br />
        <input
          type="checkbox"
          name=""
          id="vehical3"
          name="vehical3"
          value="boat"
        />
        <label for="vehical3">I have a boat </label><br />
        <hr color="black" />
        <!-- Select -->
        <label for="cars">Choose a car :</label>
        <select id="cars" name="Cars">
          <option value="NO">select any one :</option>
          <option value="VOLVO">Volvo</option>
          <option value="AUDI">Audi</option>
          <option value="BMW">BMW</option>
        </select>
        <hr color="black" />
        <!-- Textarea -->
        <textarea name="message" rows="2" cols="40"></textarea>
        <hr />

        <!-- Button type -->
        <button type="button" onclick="alert ('Hey Dear !')">click Me :</button>
        <hr />

        <!-- FIELDSET -->

        <input type="submit" value="submit" />
        <input type="reset" value="reset" /><br />
      </fieldset>
    </form>
  </body>
</html>
