<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <form action="/Day 1/Tasks/Biography Page.html">
            Browers LInk :-<input list="Browers"><br>
            Submit button :-<input type="button"><br>
            checkbox :-<input type="checkbox" name="White" id="White"><br>
            input Date :-<input type="date"><br>
            colour :-<input type="colour"><br>
            <input type="datetime-local"><br>
            <input type="image"><br>
            <input type="email"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <input type="number" title=""><br>
            <input type="month"><br>
            <input type="password"><br>
            <input type="radio"><br>
            <input type="range" value="0" tabindex="54"><br>
            <input type="reset"><br>
            <input type="search"><br>
            <input type="submit"><br>
            <input type="tel"><br>
            <input type="text"><br>
            <input type="time" id="center"><br>
            <input type="url"><br>
            <input type="week"><br>

        </form>
        <hr>
        <!-- Min-Max Attribute -->
        <form action="/action_page.php">

            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

            <label for="quantity">Quantity (between 1 and 15):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="15"><br><br>

            <input type="submit">

        </form>
        <hr>
        <!-- Multiple Attribute -->
        <form>
            <label for="files">Select Files:-</label>
            <input type="file" id="files" name="files" multiple>
        </form>
    </fieldset>
</body>

</html>
